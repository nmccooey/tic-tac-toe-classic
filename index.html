<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Classic</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Materialize.css -->
    <link rel="stylesheet" type="text/css" href="styles/materialize.min.css"  media="screen,projection"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
  </head>
  <body>

    <!-- Game Menu Modal -->
    <div id="game-menu-modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h2>Tic Tac Toe</h3>
        <h5>Classic</h5>
        <p>
          <label>
            <input class="with-gap" name="game-mode" id="human-v-human" type="radio" checked/>
            <span>Human vs Human</span>
          </label>
        </p>
        <p>
          <label>
            <input class="with-gap" name="game-mode" id="human-v-computer" type="radio" />
            <span>Human vs Computer</span>
          </label>
        </p>
      </div>
      <div class="modal-footer">
        <button id="next-button" class="waves-effect waves-light btn-small">Next</button>
      </div>
    </div>

    <!-- Choose Character Modal -->
    <div id="choose-character-modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h2>Choose Character</h3>
        <div class="character-container">
          <div data="ghost" class="character"><i class="fas fa-ghost"></i></div>
          <div data="cat" class="character"><i class="fas fa-cat"></i></div>
          <div data="spider" class="character"><i class="fas fa-spider"></i></div>
          <div data="skull" class="character"><i class="fas fa-skull"></i></div>
        </div>

      </div>
      <div class="modal-footer">
        <button id="start-game-button" class="waves-effect waves-light btn-small">Start Game</button>
      </div>
    </div>

    <!-- Materialize.js -->
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/829b98cafe.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
